<!-- Include LogicGate Design System -->
<link rel="stylesheet" href="/logicgate-design-system.css">
<script src="/logicgate-components.js"></script>

<!-- Process Selection Page - LogicGate Risk Cloud Inspired -->
<main class="lg-page">
  <!-- Application Header -->
  <header class="lg-app-header">
    <div class="lg-container">
      <div class="lg-flex lg-items-center lg-justify-between">
        <div>
          <h1 class="lg-app-title">Process Selection</h1>
          <p class="lg-app-subtitle">Select your business unit and process for risk assessment</p>
        </div>
        <div class="lg-text-right">
          <div class="lg-text-sm" style="color: rgba(255,255,255,0.8);">Step 1 of 5</div>
          <div class="lg-text-xl lg-font-semibold">Getting Started</div>
        </div>
      </div>
    </div>
  </header>

<div style="display: flex; flex-wrap: wrap; min-height: auto;" class="row sectionBlockLayout">
  <div class="container">
    <div style="flex-grow: 1; display: flex; flex-direction: column; margin: 30px 0; padding: 30px;" class="col-md-6 columnBlockLayout">
      <h2>Select Business Unit</h2>
      <select class="form-select">
        <option value="unit1">Business Unit 1</option>
        <option value="unit2">Business Unit 2</option>
        <option value="unit3">Business Unit 3</option>
      </select>
    </div>
    <div style="flex-grow: 1; display: flex; flex-direction: column; margin: 30px 0; padding: 30px;" class="col-md-6 columnBlockLayout">
      <h2>Available Processes</h2>
      <div style="border: 1px solid #ccc; margin-bottom: 10px;" class="card">
        <div class="card-body">
          <h5 class="card-title">Process A <span class="badge bg-danger">Critical</span></h5>
          <p class="card-text">ID: 001</p>
        </div>
      </div>
      <div style="border: 1px solid #ccc; margin-bottom: 10px;" class="card">
        <div class="card-body">
          <h5 class="card-title">Process B <span class="badge bg-warning">High</span></h5>
          <p class="card-text">ID: 002</p>
        </div>
      </div>
      <div style="border: 1px solid #ccc; margin-bottom: 10px;" class="card">
        <div class="card-body">
          <h5 class="card-title">Process C <span class="badge bg-success">Medium</span></h5>
          <p class="card-text">ID: 003</p>
        </div>
      </div>
      <div style="border: 1px solid #ccc; margin-bottom: 10px;" class="card">
        <div class="card-body">
          <h5 class="card-title">Process D <span class="badge bg-primary">Low</span></h5>
          <p class="card-text">ID: 004</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="display: flex; flex-wrap: wrap; min-height: auto;" class="row sectionBlockLayout">
  <div class="container">
    <div style="flex-grow: 1; display: flex; flex-direction: column; margin: 30px 0; padding: 30px;" class="col-md-12 columnBlockLayout"><button style="width: 100%;" class="button1">Continue</button></div>
  </div>
</div>
